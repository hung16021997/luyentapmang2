<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    let x = new Array();
    let i;
    let dem =0;
    for (i=0;i<10;i++){
        x[i]=Number(prompt("Nhap so cua mang"));
    }
    document.write(x);
    function kiemtra() {
        for (i = 0; i < x.length; i++) {
            if (isNaN(x[i]) == false) {
                dem++;
            }
        }return dem;
    }
    document.write("mang nay co so ki tu so la: "+ kiemtra());
</script>
</body>
</html>
